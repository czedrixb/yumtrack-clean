<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with YumTrack theme color -->
  <circle cx="96" cy="96" r="96" fill="#4F46E5"/>
  
  <!-- Food/nutrition themed icon -->
  <g transform="translate(48, 48)">
    <!-- Bowl/plate base -->
    <ellipse cx="48" cy="72" rx="36" ry="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Food items -->
    <circle cx="36" cy="48" r="8" fill="#EF4444"/> <!-- Red food item -->
    <circle cx="60" cy="44" r="6" fill="#10B981"/> <!-- Green food item -->
    <circle cx="48" cy="60" r="7" fill="#F97316"/> <!-- Orange food item -->
    <circle cx="54" cy="50" r="5" fill="#8B5CF6"/> <!-- Purple food item -->
    
    <!-- Nutrition tracking elements - small dots around the bowl -->
    <circle cx="24" cy="36" r="2" fill="#FBBF24" opacity="0.8"/>
    <circle cx="72" cy="32" r="2" fill="#FBBF24" opacity="0.8"/>
    <circle cx="20" cy="60" r="2" fill="#FBBF24" opacity="0.8"/>
    <circle cx="76" cy="56" r="2" fill="#FBBF24" opacity="0.8"/>
    
    <!-- AI tracking symbol - small spark -->
    <path d="M32 20 L36 28 L44 24 L40 32 L48 28 L40 36 L32 32 L36 24 Z" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- App name text -->
  <text x="96" y="170" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">YumTrack</text>
</svg>